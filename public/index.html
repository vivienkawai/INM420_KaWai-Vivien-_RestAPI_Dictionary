<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css">
    <script src="https://kit.fontawesome.com/84895a2977.js" crossorigin="anonymous"></script>   
    <title>Merriam-Webster Dictionary API </title>
</head>
<body>
   <div class="wrapper">
        <div class="content">
            <h2>Merriam-Webster Dictionary</h2>
            <!--Form-->
            <div class="form">
                <div class="input">
                    <input type="text" id="input" placeholder="Type a word">
                    <button id="search_btn">Search</button>
                </div>
            </div>
            <!--API Result-->
            <div class="data-section">
                <p class="def"></p>
                <div class="audio"></div>
                <div class="not_found"></div>
            </div>
        </div>
   </div>       
    <script src="assets/js/main.js"></script>
    
</body>
</html>
